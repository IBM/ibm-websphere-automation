{{- if .Values.csNamespace}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    component: cpfs3
  name: access-to-platform-identity-provider
  namespace: {{.Values.csNamespace}}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  ingress:
  - {}
  podSelector:
    matchLabels:
      k8s-app: platform-identity-provider
  policyTypes:
  - Ingress
{{- end }}
