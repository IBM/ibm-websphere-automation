{{- if .Values.csNamespace}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-iam-config-job
  namespace: {{.Values.csNamespace}}
  labels:
    component: cpfs3
  annotations:
    argocd.argoproj.io/sync-wave: "0"  
spec:
  podSelector:
    matchLabels:
      component: "iam-config-job"
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
{{- end }}    