{{- if .Values.csNamespace}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    component: cpfs3
  name: access-to-icp-mongodb
  namespace: {{.Values.csNamespace}}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  ingress:
  - {}
  podSelector:
    matchLabels:
      app: icp-mongodb
  policyTypes:
  - Ingress
{{- end }}
